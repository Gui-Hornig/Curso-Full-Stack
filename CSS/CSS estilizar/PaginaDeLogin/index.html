<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href='' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="input-box">
                <input type="email" id="email" onchange="validateFields()" placeholder="seu@email.com" autocomplete="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" autocomplete="new-password" required>
                <i class='bx bx-lock-open'></i>
            </div>
        </form>
    </div>
</body>
</html>
